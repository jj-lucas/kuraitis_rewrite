enum Permission {
  ADMIN
  USER
  CATEGORYCREATE
  CATEGORYUPDATE
  CATEGORYDELETE
  PERMISSIONUPDATE
  REPORTCREATE
  REPORTRESOLVE
  PRODUCTCREATE
  PRODUCTDELETE
  PRODUCTUPDATE
  VARIANT
}

type User {
  id: ID! @id
  name: String!
  email: String! @unique
  password: String!
  resetToken: String
  resetTokenExpirty: Float
  permissions: [Permission] @scalarList(strategy: RELATION)
}

type Image {
  id: ID! @id
  image: String!
  largeImage: String!
  sorting: Int
  category: Category
  product: Product
}

type Category {
  id: ID! @id
  sorting: Int
  published: Boolean @default(value: false)
  products: [Product]
  images: [Image]

  slug_da: String @unique
  slug_en: String @unique
  name_da: String
  name_en: String
  description_da: String
  description_en: String
}

type Report {
  id: ID! @id
  createdAt: DateTime! @createdAt
  resolvedAt: DateTime
  image: String
  url: String!
  message: String!
}

type Product {
  id: ID! @id
  code: String @unique
  customizable: Boolean @default(value: true)
  price: Int
  sorting: Int
  published: Boolean @default(value: false)
  categories: [Category]
  images: [Image]
  skus: [SKU!]!
  selectedAttributes: String

  slug_da: String @unique
  slug_en: String @unique
  name_da: String
  name_en: String
  description_da: String
  description_en: String
}

type SKU {
  id: ID! @id
  sku: String! @unique
  product: Product!
  price: Int
  image: Image
}

type Attribute {
  id: ID! @id
  name: String! # "SIZE"
  options: String! # "Small|Large"
  position: Int!
}
