enum Permission {
  ADMIN
  USER
  CATEGORYCREATE
  CATEGORYUPDATE
  CATEGORYDELETE
  PERMISSIONUPDATE
}

type User {
  id: ID! @id
  name: String!
  email: String! @unique
  password: String!
  resetToken: String
  resetTokenExpirty: Float
  permissions: [Permission] @scalarList(strategy: RELATION)
}

type CategoryImage {
  id: ID! @id
  image: String!
  largeImage: String!
  category: Category!
}

type Category {
  id: ID! @id

  slug_da: String! @unique
  slug_en: String! @unique
  name_da: String!
  name_en: String!
  description_da: String
  description_en: String

  sorting: Int
}
