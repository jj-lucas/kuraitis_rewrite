enum Permission {
  ADMIN
  USER
  ITEMCREATE
  ITEMUPDATE
  ITEMDELETE
  PERMISSIONUPDATE
}

type User {
  id: ID! @id
  name: String!
  email: String! @unique
  password: String!
  resetToken: String
  resetTokenExpirty: Float
  permissions: [Permission] @scalarList(strategy: RELATION)
}

type Category {
  id: ID! @id

  slug_da: String!
  slug_en: String!
  name_da: String!
  name_en: String!
  description_da: String
  description_en: String

  sorting: Int
}
