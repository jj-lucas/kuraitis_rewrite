# import * from './generated/prisma.graphql'

type Query {
  users: [User]!
  categories: [Category]!
  me: User
}

type Mutation {
  signup(email: String!, password: String!, name: String!): User!
  signin(email: String!, password: String!): User!
}

type User {
  id: ID!
  name: String!
  email: String!
  permissions: [Permission!]!
}

type Category {
  id: ID!
  slug_da: String!
  slug_en: String!
  name_da: String!
  name_en: String!
  description_da: String
  description_en: String
  sorting: Int
}
